---
- hosts: webservers
  become: yes
  tasks:
  - name: install jdk8 on ubuntu18 node1
    apt:
     name: "{{myjavaonubuntu}}"
     state: present
    when: ansible_os_family == "Debian"

  - name: install jdk8 on amazonlinux2 node2
    yum:
     name: "{{myjavaonamazonos}}"
     state: present
    when: ansible_os_family == "RedHat"